<!doctype html>
<html>
<head>
    <title>paper-datatable-api demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../intl-messageformat/dist/intl-messageformat.min.js"></script>
    <script>
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };
    </script>
    <script type="module" src="../../@polymer/iron-ajax/iron-ajax.js"></script>
    <script type="module" src="../../@polymer/paper-tabs/paper-tabs.js"></script>
    <script type="module" src="../../@polymer/paper-tabs/paper-tab.js"></script>
    <script type="module" src="../../@polymer/paper-toolbar/paper-toolbar.js"></script>
    <script type="module" src="../../@polymer/iron-flex-layout/iron-flex-layout-classes.js"></script>

    <script type="module" src="./advanced-demo.js"></script>
    <script type="module" src="./simple-demo.js"></script>
    <script type="module" src="./edit-demo.js"></script>
    <script type="module" src="./dynamic-headers-demo.js"></script>
    <script type="module" src="./firebase-demo.js"></script>
    <script type="module" src="./advanced-pagination-front-side-demo.js"></script>
    <script type="module" src="./styling-demo.js"></script>

    <style>
        .container {
            height: calc(100vh - 64px);
        }

        .fullbleed {
            margin: 0;
        }

        .main {
            padding: 16px;
        }
    </style>
    <style include="iron-flex iron-flex-alignment"></style>
</head>
<body class="fullbleed">

<demo-snippet>
    <dom-bind>
        <template>
            <div class="container">
                <paper-header-panel class="flex">
                    <paper-tabs attr-for-selected="demo" selected="{{selected}}">
                        <paper-tab demo="advanced">Advanced demo</paper-tab>
                        <paper-tab demo="simple">Simple demo</paper-tab>
                        <paper-tab demo="edit">Edit demo</paper-tab>
                        <paper-tab demo="dynamicHeaders">Dynamic headers demo</paper-tab>
                        <paper-tab demo="firebase">Firebase demo</paper-tab>
                        <paper-tab demo="frontpagination">Front side pagination</paper-tab>
                        <paper-tab demo="styling">Styling demo</paper-tab>
                    </paper-tabs>
                    <div class="main">
                        <template is="dom-if" if="[[equals('advanced', selected)]]">
                            <advanced-demo></advanced-demo>
                        </template>
                        <template is="dom-if" if="[[equals('simple', selected)]]">
                            <simple-demo></simple-demo>
                        </template>
                        <template is="dom-if" if="[[equals('edit', selected)]]">
                            <edit-demo></edit-demo>
                        </template>
                        <template is="dom-if" if="[[equals('dynamicHeaders', selected)]]">
                            <dynamic-headers-demo></dynamic-headers-demo>
                        </template>
                        <template is="dom-if" if="[[equals('advanced', selected)]]">
                        </template>
                        <template is="dom-if" if="[[equals('firebase', selected)]]">
                            <firebase-demo></firebase-demo>
                        </template>
                        <template is="dom-if" if="[[equals('frontpagination', selected)]]">
                            <advanced-pagination-front-side-demo></advanced-pagination-front-side-demo>
                        </template>
                        <template is="dom-if" if="[[equals('styling', selected)]]">
                            <styling-demo></styling-demo>
                        </template>
                    </div>
                </paper-header-panel>
            </div>
        </template>
    </dom-bind>
</demo-snippet>

<script>
  var t = document.querySelector('dom-bind');
  t.equals = function (target, value) {
    return target === value;
  };
  t.selected = 'advanced';
</script>

</body>
</html>
